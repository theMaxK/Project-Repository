    <div class="bg-text" id="color">Architectural's Best</div>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }

      // const slides = [
      //   "images/woolf_haxton-goldstein_front.jpg",
      //   "images/goldstein-2.jpg",
      //   "images/goldstein-3.jpg",
      //   "images/goldstein-4.jpg",
      // ];
      const slides = [
        "bg-image img2",
        "bg-image img3",
        "bg-image img4",
        "bg-image img5",
      ];

      let i = 0;

      function slideShow() {
        console.log("...starting slideShow function...");
        let Image = document.getElementById("goldstein");
        if (i == slides.length) {
          i = 0;
        }
        Image.className = slides[i];

        i++;
        setTimeout(slideShow, 5000);
      }
      function mouse() {
        console.log("...starting function mousedown...");
        const key = document.getElementById("color");
        console.log(key);
        // color change if keypress
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        // change backgroundcolor of according <p>
        document.getElementById("color").style.color =
          "rgb(" + r + "," + g + "," + b + ")";
        document.getElementById("color").style.borderColor =
          "rgb(" + r + "," + g + "," + b + ")";
      }
      function mouseup() {
        console.log("...starting function mousedown...");
        const key = document.getElementById("color");
        console.log(key);
        // color change if keypress
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        // change backgroundcolor of according <p>
        document.getElementById("color").style.color = "white";
      }

      document.querySelector("body").onload = function () {
        slideShow();
      };
      document.getElementById("color").onmouseup = function () {
        mouseup();
      };
      document.getElementById("color").onmousedown = function () {
        mouse();
      };
    </script>
